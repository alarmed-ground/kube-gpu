apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpt-oss-120b-blackwell
  namespace: vllm
  labels:
    app: gpt-oss-120b-blackwell
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpt-oss-120b-blackwell
  template:
    metadata:
      labels:
        app: gpt-oss-120b-blackwell
    spec:
      nodeName: <node-name-goes-here>
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: <pvc-name-goes-here>
      # vLLM needs to access the host's shared memory for tensor parallel inference.
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "2Gi"
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args: [
          "NCCL_P2P_DISABLE=1 vllm serve openai/gpt-oss-120b --host 0.0.0.0 --port 8000 --tensor-parallel-size 4 --async-scheduling --tool-call-parser openai --api-key <api-key-goes-here> --served-model-name intrallmai/intrallm-120b"
        ]
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        - name: NCCL_P2P_DISABLE
          value: "1"
        - name: VLLM_PORT
          value: "80"
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "10"
            memory: 20G
            nvidia.com/gpu: "4"
          requests:
            cpu: "2"
            memory: 6G
            nvidia.com/gpu: "4"
        volumeMounts:
        - mountPath: /root/.cache/huggingface
          name: cache-volume
        - name: shm
          mountPath: /dev/shm
