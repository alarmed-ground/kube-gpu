apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpt-oss-120b
  namespace: default
  labels:
    app: gpt-oss-120b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpt-oss-120b
  template:
    metadata:
      labels:
        app: gpt-oss-120b
    spec:
      nodeName: node3
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: vllm-storage-hyperscalers
      # vLLM needs to access the host's shared memory for tensor parallel inference.
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "2Gi"
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args: [
          "vllm serve openai/gpt-oss-120b --served-model-name Intrallm/Intrallm-g1 --tensor-parallel-size 4 --no-disable-sliding-window"
        ]
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        - name: NCCL_P2P_DISABLE
          value: "1"
        - name: VLLM_PORT
          value: "80"
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "10"
            memory: 20G
            nvidia.com/gpu: "4"
          requests:
            cpu: "2"
            memory: 6G
            nvidia.com/gpu: "4"
        volumeMounts:
        - mountPath: /root/.cache/huggingface
          name: cache-volume
        - name: shm
          mountPath: /dev/shm
